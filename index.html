<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        #Principal{
            background-color: chartreuse;
            text-align: center;
            padding: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="Principal" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Essa é a minha Div
    </div>
    <script>
        function clicar(){
            Principal.style.background = 'pink'
            Principal.innerText = 'Olá'
            Principal.style.color = 'purple'
        }
       
        function entrar(){
            Principal.style.background = 'black'
            Principal.style.color = 'white'
            Principal.innerText = 'Entrou'
        }

        function sair(){
            Principal.style.background = 'red'
            Principal.style.color = 'white'
            Principal.innerText = 'Saiu'
        }
    </script>
</body>
</html>
